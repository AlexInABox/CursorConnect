<html>

<head>
  <link href="/flip.css" rel="stylesheet">
</head>

<body>
  <header
    style="background-color: #1B1B23; text-align: left; color: white; margin: -10px; margin-bottom: 10px; display: flex; justify-content: right; height: 43px;">
    <p id="headerText" style="position: absolute; left: 0px;">CursorConnect</p>
    <div class="userCounterWrapper" style="padding: 10px;">
      <div class="tick" data-did-init="handleTickInit">
        <span data-layout="horizontal fit">
          <span data-repeat="true" data-transform="arrive(5, .01) -> round -> split -> delay(rtl, 100, 150)">
            <span data-view="flip"></span>
          </span>
        </span>
      </div>
    </div>
  </header>

  <div id="switchContainer" style="text-align: center;">
    <div id="switchDefaultState" class="switchContainer" title="Click to disable CURSORS for this site."
      style="height: 110px; display: flex; justify-content: center;">
      <span id="switchButton" class="fa-icon" role="button">
        <!-- Power button taken from Font Awesome v4.7.0 by Dave Gandy. -->
        <svg viewBox="0 0 1536 1664" id="switchButtonSVG">
          <defs>
            <path id="power-off-path"
              d="m 1536,896 q 0,156 -61,298 -61,142 -164,245 -103,103 -245,164 -142,61 -298,61 -156,0 -298,-61 Q 328,1542 225,1439 122,1336 61,1194 0,1052 0,896 0,714 80.5,553 161,392 307,283 q 43,-32 95.5,-25 52.5,7 83.5,50 32,42 24.5,94.5 Q 503,455 461,487 363,561 309.5,668 256,775 256,896 q 0,104 40.5,198.5 40.5,94.5 109.5,163.5 69,69 163.5,109.5 94.5,40.5 198.5,40.5 104,0 198.5,-40.5 Q 1061,1327 1130,1258 1199,1189 1239.5,1094.5 1280,1000 1280,896 1280,775 1226.5,668 1173,561 1075,487 1033,455 1025.5,402.5 1018,350 1050,308 q 31,-43 84,-50 53,-7 95,25 146,109 226.5,270 80.5,161 80.5,343 z m -640,-768 0,640 q 0,52 -38,90 -38,38 -90,38 -52,0 -90,-38 -38,-38 -38,-90 l 0,-640 q 0,-52 38,-90 38,-38 90,-38 52,0 90,38 38,38 38,90 z">
            </path>
            <clipPath id="power-off-clip">
              <use href="#power-off-path"></use>
            </clipPath>
          </defs>
          <use href="#power-off-path" clip-path="url(#power-off-clip)"></use>
        </svg>
      </span>
      <span id="refreshButton" class="fa-icon" role="button">
        <svg id="refreshButtonSVG" viewBox="0 0 1536 1536">
          <path
            d="m 1511,928 q 0,5 -1,7 -64,268 -268,434.5 Q 1038,1536 764,1536 618,1536 481.5,1481 345,1426 238,1324 l -129,129 q -19,19 -45,19 -26,0 -45,-19 Q 0,1434 0,1408 L 0,960 q 0,-26 19,-45 19,-19 45,-19 l 448,0 q 26,0 45,19 19,19 19,45 0,26 -19,45 l -137,137 q 71,66 161,102 90,36 187,36 134,0 250,-65 116,-65 186,-179 11,-17 53,-117 8,-23 30,-23 l 192,0 q 13,0 22.5,9.5 9.5,9.5 9.5,22.5 z m 25,-800 0,448 q 0,26 -19,45 -19,19 -45,19 l -448,0 q -26,0 -45,-19 -19,-19 -19,-45 0,-26 19,-45 L 1117,393 Q 969,256 768,256 q -134,0 -250,65 -116,65 -186,179 -11,17 -53,117 -8,23 -30,23 L 50,640 Q 37,640 27.5,630.5 18,621 18,608 l 0,-7 Q 83,333 288,166.5 493,0 768,0 914,0 1052,55.5 1190,111 1297,212 L 1427,83 q 19,-19 45,-19 26,0 45,19 19,19 19,45 z">
          </path>
        </svg>
      </span>
    </div>
  </div>
  <div id="infoSection" style="text-align: center; height: 150px;">
    <p id="inforSectionHeader" style="margin-top: 0px;">Customize your cursor:</p>
    <div id="customizationWrapper" style="display: grid;">
      <div id="element1" class="customizationElement">
        <img id="element1Image" class="customizationImage" src="/customization/cursors/0.png">
      </div>
      <div id="element2" class="customizationElement">
        <img id="element2Image" class="customizationImage" src="/customization/cursors/1.png">
      </div>
      <div id="element3" class="customizationElement">
        <img id="element3Image" class="customizationImage" src="/customization/cursors/2.png">
      </div>
      <div id="element4" class="customizationElement">
        <img id="element4Image" class="customizationImage" src="/customization/cursors/3.png">
      </div>
      <div id="element5" class="customizationElement">
        <img id="element5Image" class="customizationImage" src="/customization/cursors/4.png">
      </div>
    </div>
    <script src="/popup.js"></script>
    <script src="/flip.js"></script>
    <link href="/popup.css" rel="stylesheet">
    <link href="/tick.css" rel="stylesheet">
</body>

</html>
